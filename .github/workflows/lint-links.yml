name: lint-links

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - "**/*.md"
      - ".lychee.toml"
  push:
    branches: [ "main" ]
    paths:
      - "**/*.md"
      - ".lychee.toml"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  lychee:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache lychee
        uses: actions/cache@v4
        with:
          path: ~/.cache/lychee
          key: lychee-${{ runner.os }}-${{ hashFiles('**/*.md', '.lychee.toml') }}
          restore-keys: |
            lychee-${{ runner.os }}-

      - name: Run lychee link check
        uses: lycheeverse/lychee-action@v1.10.1
        with:
          args: >-
            --config .lychee.toml
            --verbose
            --no-progress
            --max-redirects 10
            --accept 200..=299,403,429
            .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
